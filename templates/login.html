<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styling */
        body {
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        /* Container styling */
        .container {
            background-color: #171717;
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #00ffff, #ff00bb) 30% round;
            border-image-repeat: stretch;
        }

        /* Form input styling */
        .form-control {
            border-radius: 0.25rem;
        }

        /* Radio button styling */
        .email-container {
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
        }

        /* Label styling */
        .email-container label {
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .email-container input:checked ~ label {
            background-color: #171717;
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #00ffff, #ff00bb) 30% round;
            border-image-repeat: stretch;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.1);
        }

        .submit-btn {
            background-color: #fff;
            color: #171717;
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #00ffff, #ff00bb) 30% round;
            border-image-repeat: stretch;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #171717;
            color: #fff;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #00ffff, #ff00bb) 30% round;
            border-image-repeat: stretch;
            transform: translateY(1px);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 overflow-hidden">
        <div class="container h-75 m-0 p-4 fade-in" style="width: 40%; min-width: 400px; max-width: 500px;">
            <h1 class="text-center" style="color: white;">Email Phishing Detector</h1>
            <div class="d-flex-column align-items-center justify-content-center p-3">
                <form action="/fetch-emails" method="post">
                    <div class="mb-4">
                        <div class="d-flex form-group align-items-center mb-3">
                            <label for="username" class="w-50" style="color: white;">Email Address</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="d-flex form-group align-items-center mb-3">
                            <label for="app_password" class="w-50" style="color: white;">App Password</label>
                            <input type="password" class="form-control" id="app_password" name="app_password" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="imap_server" style="color: white;">Email Service</label>
                        <ul class="d-flex justify-content-around p-0 m-0 list-unstyled">
                            <!-- Gmail -->
                            <li class="list-group-item p-1 email-container" style="width: 20%; background-color: #171717;">
                                <input type="radio" class="d-none" id="gmail" name="imap_server" value="imap.gmail.com" required>
                                <label for="gmail" class="d-flex justify-content-center m-0 btn btn-light">
                                    <img src="../static/gmail.png" style="width: 80%;" alt="Gmail Icon" />
                                </label>
                            </li>
                            <!-- Outlook -->
                            <li class="list-group-item p-1 email-container" style="width: 20%; background-color: #171717;">
                                <input type="radio" class="d-none" id="outlook" name="imap_server" value="outlook.office365.com" required>
                                <label for="outlook" class="d-flex justify-content-center m-0 btn btn-light">
                                    <img src="../static/outlook.png" style="width: 80%;" alt="Outlook Icon" />
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark btn-lg submit-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
